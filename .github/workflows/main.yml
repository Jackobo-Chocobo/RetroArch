name: Build RetroArch
on:
  push:
    branches:
      - master

jobs:   
  v4-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libogg-dev libvorbis-dev libsdl2-dev libxxf86vm-dev
      - name: Build RetroArch
        run: |
          ./configure
          make clean
          make -j4
          make DESTDIR=./linux-build install
      - name: Upload
        uses: actions/upload-artifact@v1.0.0  
        with:
          name: retroarch-linux
          path: linux-build
